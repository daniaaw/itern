<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itern - Profile</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/profile.css" rel="stylesheet">
</head>
<body class="bg-purple">
    <!-- Main Content -->
    <div class="container-fluid px-4 py-4">
        <!-- title : silahkan lengkapi data diri kamu untuk melanjutkan -->
        <div class="header-section mb-4" onclick="location.href='home.html'">
            <div class="back-button">
                <i class="bi bi-arrow-left"></i>
                <span>Silahkan lengkapi data diri kamu untuk melanjutkan</span>
            </div>
        </div>

        <!-- Profile Form Card -->
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-8">
                <div class="profile-card">
                    <form>
                        <div class="row">
                            <!-- Left Column -->
                            <div class="col-md-6">
                                <!-- Nama Lengkap -->
                                <div class="form-group mb-4">
                                    <label for="namaLengkap" class="form-label">Nama Lengkap :</label>
                                    <input type="text" class="form-control profile-input" id="namaLengkap" value="Dania Brigita Chandra Kirana">
                                </div>

                                <!-- Email Amikom -->
                                <div class="form-group mb-4">
                                    <label for="emailAmikom" class="form-label">Email amikom :</label>
                                    <input type="email" class="form-control profile-input" id="emailAmikom" value="dania@students.amikom.ac.id">
                                </div>

                                <!-- Nomor Telephone -->
                                <div class="form-group mb-4">
                                    <label for="nomorTelephone" class="form-label">Nomor telephone aktif :</label>
                                    <input type="tel" class="form-control profile-input" id="nomorTelephone" value="088811882838">
                                </div>

                                <!-- Jenis Kelamin -->
                                <div class="form-group mb-4">
                                    <label for="jenisKelamin" class="form-label">Jenis kelamin :</label>
                                    <select class="form-select profile-select" id="jenisKelamin">
                                        <option value="">Laki - laki</option>
                                        <option value="laki-laki">Laki - laki</option>
                                        <option value="perempuan">Perempuan</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <!-- IPK Terakhir -->
                                <div class="form-group mb-4">
                                    <label for="ipkTerakhir" class="form-label">IPK Terakhir :</label>
                                    <input type="number" class="form-control profile-input" id="ipkTerakhir" value="3.91" step="0.01" min="0" max="4">
                                </div>

                                <!-- Upload CV -->
                                <div class="form-group mb-4">
                                    <label for="uploadCV" class="form-label">Upload CV :</label>
                                    <div class="file-upload-container">
                                        <button type="button" class="btn btn-file-upload">Pilih Dokumen</button>
                                        <span class="file-name">cv-dania.pdf</span>
                                    </div>
                                </div>

                                <!-- Link LinkedIn -->
                                <div class="form-group mb-4">
                                    <label for="linkLinkedIn" class="form-label">Link LinkedIn :</label>
                                    <input type="url" class="form-control profile-input" id="linkLinkedIn" value="https://linkedin.com/daniabck">
                                </div>

                                <!-- Foto Profile -->
                                <div class="form-group mb-4">
                                    <label for="fotoProfile" class="form-label">Foto profile :</label>
                                    <div class="file-upload-container">
                                        <button type="button" class="btn btn-file-upload">Pilih Dokumen</button>
                                        <span class="file-name">profile.jpg</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Update Button -->
                        <div class="text-center mt-4">
                            <a href="home.html" class="btn btn-update">UPDATE</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS for file upload -->
    <script>
        // File upload functionality
        document.querySelectorAll('.btn-file-upload').forEach(button => {
            button.addEventListener('click', function() {
                // Create hidden file input
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.style.display = 'none';
                
                // Set accept attribute based on the label
                const label = this.closest('.form-group').querySelector('.form-label').textContent;
                if (label.includes('CV')) {
                    fileInput.accept = '.pdf,.doc,.docx';
                } else if (label.includes('Foto')) {
                    fileInput.accept = '.jpg,.jpeg,.png';
                }
                
                fileInput.addEventListener('change', function() {
                    if (this.files.length > 0) {
                        const fileName = this.files[0].name;
                        button.nextElementSibling.textContent = fileName;
                    }
                });
                
                document.body.appendChild(fileInput);
                fileInput.click();
                document.body.removeChild(fileInput);
            });
        });
    </script>
</body>
</html>
