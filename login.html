<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>itern - Login</title>
    <link rel="icon" href="assets/img/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="assets/css/login.css" rel="stylesheet">
</head>

<body class="bg-purple">
    <div class="container min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-8 col-lg-6">
                <!-- Header Text -->
                <div class="text-center text-white mb-5">
                    <h1 class="display-5 fw-bold mb-3">SELAMAT DATANG DI iTern</h1>
                    <p class="lead">Silahkan login untuk melanjutkan</p>
                </div>
                
                <!-- Login Form Card -->
                <div class="login-card bg-light rounded-4 p-5 shadow-lg">
                    <h2 class="text-center fw-bold mb-4 text-dark">LOGIN</h2>
                    <form>
                        <div class="mb-4">
                            <label for="nim" class="form-label fw-bold text-dark">NIM :</label>
                            <input type="text" class="form-control form-control-lg login-input" id="nim" placeholder="Masukkan nim kamu" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-dark">PASSWORD :</label>
                            <input type="password" class="form-control form-control-lg login-input" id="password" placeholder="Masukkan password amikom kamu" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label text-dark" for="rememberMe">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button onclick="location.href='home.html'" class="btn btn-login btn-lg fw-bold">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
